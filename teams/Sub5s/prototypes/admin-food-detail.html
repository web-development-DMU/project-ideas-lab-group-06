<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caloryx – Admin: Edit Food Item</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #fff; font-family: Arial, sans-serif; color: #222; line-height: 1.5; }
        .proto-banner { background: #fffbe6; border-bottom: 1px solid #ccc; padding: 0.3rem 1rem; text-align: center; font-size: 0.8rem; color: #555; }
        nav { background: #333; border-bottom: 1px solid #111; padding: 0.6rem 1.5rem; display: flex; align-items: center; justify-content: space-between; }
        nav .logo { font-weight: bold; font-size: 1.1rem; text-decoration: none; color: #fff; }
        .admin-badge { font-size: 0.7rem; background: #900; color: #fff; padding: 0.1rem 0.4rem; margin-left: 0.4rem; }
        .nav-links a { color: #ddd; text-decoration: none; margin-left: 0.75rem; font-size: 0.9rem; }
        .nav-links a:hover, .nav-links a.active { color: #fff; text-decoration: underline; }
        .nav-links a.logout { color: #f99; }
        .page { max-width: 520px; margin: 1.5rem auto; padding: 0 1.25rem 2rem; }
        .back { font-size: 0.875rem; margin-bottom: 1rem; }
        .back a { color: #222; }
        .section { border: 1px solid #ccc; padding: 1rem 1.25rem; margin-bottom: 1.25rem; }
        .section h2 { font-size: 1rem; margin-bottom: 1rem; border-bottom: 1px solid #ddd; padding-bottom: 0.3rem; }
        label { display: block; font-size: 0.875rem; font-weight: bold; margin-bottom: 0.25rem; }
        .hint { font-size: 0.8rem; color: #666; font-weight: normal; margin-left: 0.3rem; }
        input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; font-size: 0.9rem; font-family: inherit; margin-bottom: 1rem; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .actions { display: flex; gap: 0.75rem; }
        .btn { padding: 0.5rem 1.2rem; background: #333; color: #fff; border: none; font-size: 0.875rem; cursor: pointer; font-family: inherit; }
        .btn:hover { background: #555; }
        .btn-danger { background: #fff; color: #900; border: 1px solid #900; }
        .btn-danger:hover { background: #fff0f0; }
    </style>
</head>
<body>
    <div class="proto-banner">PROTOTYPE — Admin: Edit food item</div>

    <nav>
        <div>
            <a href="home.html" class="logo">Caloryx</a>
            <span class="admin-badge">ADMIN</span>
        </div>
        <div class="nav-links">
            <a href="admin.html">Dashboard</a>
            <a href="admin-users.html">Users</a>
            <a href="admin-food-database.html" class="active">Food DB</a>
            <a href="admin-analytics.html">Analytics</a>
            <a href="admin-reports.html">Reports</a>
            <a href="admin-settings.html">Settings</a>
            <a href="login.html" class="logout">Log out</a>
        </div>
    </nav>

    <div class="page">
        <p class="back"><a href="admin-food-database.html">&#8592; Back to Food Database</a></p>

        <div class="section">
            <h2>Edit Food Item — #1001</h2>
            <form action="admin-food-database.html" method="get">
                <label for="name">Food name</label>
                <input type="text" id="name" name="name" value="Chicken breast (cooked)">

                <label for="serving_size">Serving size <span class="hint">(e.g. 100g, 1 cup)</span></label>
                <input type="text" id="serving_size" name="serving_size" value="100g">

                <div class="row">
                    <div>
                        <label for="calories">Calories <span class="hint">(kcal)</span></label>
                        <input type="number" id="calories" name="calories" value="165" min="0">
                    </div>
                    <div>
                        <label for="protein">Protein <span class="hint">(g)</span></label>
                        <input type="number" id="protein" name="protein" value="31" min="0" step="0.1">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="carbs">Carbohydrates <span class="hint">(g)</span></label>
                        <input type="number" id="carbs" name="carbs" value="0" min="0" step="0.1">
                    </div>
                    <div>
                        <label for="fats">Fat <span class="hint">(g)</span></label>
                        <input type="number" id="fats" name="fats" value="3.6" min="0" step="0.1">
                    </div>
                </div>

                <div class="actions">
                    <button type="submit" class="btn">Save changes</button>
                    <button type="button" class="btn btn-danger">Delete food item</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
